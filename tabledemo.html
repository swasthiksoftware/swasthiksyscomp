<!DOCTYPE html>
<html lang="en">
<head>
<title>table styles</title>
<style>
#tab,th,td{

}
th{
height:50px;

}
td{

height:50px;
}
#tab{
width:50%;
border-collapse:collapse;
}
th,td{
text-align:left;
vertical-align:bottom;
padding:15px;
border-bottom:2px solid gray;
}
#tab .row:nth-child(even){
background-color:powderblue;
}
#tab .row:nth-child(odd){
background-color:aliceblue;
}
#tab .row:hover{
background-color:dodgerblue;
}
caption{
font-family:arial;
font-size:32px;
color:tomato;
caption-side:bottom;
}
</style>
</head>

<div style="overflow-x:auto;">
