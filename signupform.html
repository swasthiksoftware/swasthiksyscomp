<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Signup Form</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="signupstyle.css">
</head>
</body>
<button id="signuproot" onclick="document.getElementById('signup').style.display='block' " >Sign Up</button>
<div class="modal" id="signup">

<form action="signup.jsp" method="post" name="signup">
<div class="signupbox">
<span id="close" onclick="document.getElementById('signup').style.display='none' ">&times;</span>
<h1>Sign Up</h1>
<h3>Please fill in this form to signup</h3>
<hr>
<label for="email">Email</label>
<input type="email" name="email" id="email" required />
<label for="pwd">Password</label>
<input type="password" name="pwd" id="pwd" required />
<label for="pwd-repeat">Repeat Password</label>
<input type="password" name="pwd-repeat" id="pwd-repeat" required />
<label><input type="checkbox" name="remember">Remember Me
</label>
<p>By creating an account you are accepting the &nbsp;&nbsp;<a href="#">terms and conditions</a>
<div class="clearfix">
<button type="button" class="cancelbtn" id="cancel">CANCEL</button>
<button type="submit" class="signupbtn" id="signup">SIGN UP</button>
</div>
</div>
</form>
</div>
</body>
</html>
