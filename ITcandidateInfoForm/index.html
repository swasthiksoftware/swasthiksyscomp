<!DOCTYPE html>
<html lang="en-US">
<head>
<title>IT field candidate enquiry form</title>
<link rel="stylesheet" href="styles.css" />
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="header">
<h1>IT field candidate enquiry form</h1>
</div>
<form id="form1">
<div class="form-control">
<label for="fname" id="label-fname">First Name</label>
<input type="text" name="fname" id="fname" placeholder="Enter First Name" />
</div>
<div class="form-control">
<label for="lname" id="label-lname">Last Name</label>
<input type="text" name="lname" id="lname" placeholder="Enter Last Name" />
</div>
<div class="form-control">
<label for="dob" id="label-dob">Date of Birth</label>
<input type="date" name="dob" id="dob" placeholder="Enter Date Of Birth" />
</div>
<div class="form-control">
<label for="gender" id="label-gender">Gender</label>
<label for="gen-1" ><input type="radio" name="gender" id="gen-1">Male</label>
<label for="gen-2" ><input type="radio" name="gender" id="gen-2">Female</label>
<label for="gen-3" ><input type="radio" name="gender" id="gen-3">Others</label>
</div>
<div class="form-control">
<label for="nationality">Nationality</label>
<select name="nationality" id="nationality">
<option value="Hindu">Hindu</option>
<option value="Muslim">Muslim</option>
<option value="Christian">Christian</option>
<option value="Others">Others</option>
</select>
</div>
<div class="form-control">
<label for="contact">Contact Number</label>
<input type="text" name="contact" id="contact">
</div>
<div class="form-control">
<label for="email">Email</label>
<input type="email" name="email" id="email">
</div>
<div class="form-control">
<label for="education">Education</label>
<select name="education" id="education">
<option value="Diploma">Diploma</option>
<option value="B.Sc.">B.Sc.</option>
<option value="M.Sc.">M.Sc.</option>
<option value="B.E.">B.E.</option>
<option value="M.E.">M.E.</option>
<option value="B.Tech.">B.Tech.</option>
<option value="M.Tech.">M.Tech.</option>
</select>
</div>
<div class="form-control">
<label for="intro">Brief Introduction</label>
<textarea name="intro" id="intro" rows="10" columns="40" placeholder="Give your brief introduction about your life and career"></textarea>
</div>
<div class="form-control">
<label for="role">Role</label>
<select name="role" id="role">
<option value="Student">Student</option>
<option value="Intern">Intern</option>
<option value="Developer">Developer</option>
<option value="Designer">Designer</option>
<option value="Manager">Manager</option>
<option value="Professional">Professional</option>
<option value="Others">Others</option>
</select>
</div>
<div class="form-control">
            <label>Languages and Frameworks known 
                <small>(Check all that apply)</small>
            </label>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">C</input></label>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">C++</input></label>
            <label for="inp-3">
                <input type="checkbox"
                       name="inp">C#</input></label>
            <label for="inp-4">
                <input type="checkbox"
                       name="inp">Java</input></label>
            <label for="inp-5">
                <input type="checkbox"
                       name="inp">Python</input></label>
            <label for="inp-6">
                <input type="checkbox"
                       name="inp">JavaScript</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">React</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Angular</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Django</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Spring</input></label>
        </div>
<div class="form-control">
<input type="reset" name="reset" value="reset">&nbsp;&nbsp;&nbsp;&nbsp;
<input type="submit" name="submit" value="submit">
</div>
</form>
</body>
</html>
