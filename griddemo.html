<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Grid Layout Demo</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
* {
box-sizing:border-box;
}
.container{
display:grid;
width:70%;
grid-template-columns:200px 200px 200px;
align-content:space-around;
background-color:orange;
padding:40px;
gap:40px;
}
.item{
background-color:coral;
border: 1px solid chocolate;
padding:12px 20px;
font-family:arial;
font-size:22px;
text-align:center;

color:lightyellow;
}
</style>
</head>
<body>
<div class="container">
<div class="item">cell content 1</div>
<div class="item">cell content 2</div>
<div class="item">cell content 3</div>
<div class="item">cell content 4</div>
<div class="item">cell content 5</div>
<div class="item">cell content 6</div>
<div class="item">cell content 7</div>
<div class="item">cell content 8</div>
<div class="item">cell content 9</div>
<div class="item">cell content 10</div>
<div class="item">cell content 11</div>
<div class="item">cell content 12</div>
</div>
</body>
</html>
