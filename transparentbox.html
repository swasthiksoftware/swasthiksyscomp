<!DOCTYPE html>
<html>
<head>
<title>transparent box</title>
<meta charset="UTF-8">
<style>
div.bg{
background:url(images/rose.jpg);
border:2px solid blue;
width:500px;
height:auto;
}
div.transbox{
margin:30px;

background-color:aliceblue;
border: 1px solid navy;
text-align:center;
opacity:0.6;
}
div.transbox p{
font-family:arial;
font-size:20px;
color:blue;

}
</style>
</head>
<body>
<div class="bg">
<div class="transbox">
     <p>some text on the transparent box</p>
</div>
</div>
</body>
</html>
