<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Progresss Bar</title>
<style>
#myProgress{
width:100%;
background-color:#E6E6FA;
}
#myBar{
width:1%;
height:30px;
background-color:#7B68EE;
}
</style>
<script>
let i=0;
function progress(){
if(i==0){
i=1;
let elem=document.getElementById("myBar");
let width=1;
let pid=setInterval(frame,100);
function frame(){
if(width>=100){
clearInterval(pid);
i=0;
}else{
width++;
elem.style.width=width+"%";
}

}
}
}
</script>
</head>
<body>
<div id="myProgress">
<div id="myBar"></div>
</div>
<br>
<button onclick="progress()">click to progress</button>
</body>
</html>
